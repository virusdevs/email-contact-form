<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- SweetAlert CSS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome for Loading Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <h1>Contact VIRUSI</h1>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <input type="file" id="attachment" accept=".pdf,.doc,.docx,.jpg,.png,.mp4,.mpeg,.mp3,.waav,.ogg,.vcf,.csv,.xlsx,.zip,.js,.php,.py,.html,.json,.css">
      </div>
      <button type="submit" id="submitButton">
        <span id="buttonText">Send Message</span>
        <i id="loadingIcon" class="fas fa-spinner fa-spin" style="display: none;"></i>
      </button>
    </form>
    <div id="statusMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
